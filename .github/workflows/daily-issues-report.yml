name: Daily Issues Report

on:
  schedule:
    # Run daily at 9 AM UTC (adjust as needed)
    - cron: '0 9 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  generate-report:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests reportlab
      
      - name: Generate report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python generate_issues_report.py \
            --owner ${{ github.repository_owner }} \
            --repo ${{ github.event.repository.name }}
      
      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: issues-report-${{ github.run_number }}
          path: daily_issues_report_*.pdf
          retention-days: 90
      
      - name: Commit report to repository (optional)
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create reports directory if it doesn't exist
          mkdir -p reports
          
          # Move the report to reports directory
          mv daily_issues_report_*.pdf reports/
          
          # Add and commit
          git add reports/
          git diff --quiet && git diff --staged --quiet || git commit -m "Add daily issues report for $(date +%Y-%m-%d)"
          git push
        continue-on-error: true