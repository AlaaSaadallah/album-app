name: Daily Issues Report (PDF)

on:
  workflow_dispatch:
    inputs:
      report_date:
        description: 'Report date (YYYY-MM-DD)'
        required: false

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests reportlab

      - name: Generate PDF report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Pass report_date input to the script if provided
          if [ -n "${{ github.event.inputs.report_date }}" ]; then
            python scripts/generate_report.py --report-date "${{ github.event.inputs.report_date }}"
          else
            python scripts/generate_report.py
          fi

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: daily-issues-report
          path: daily_issues_report.pdf
